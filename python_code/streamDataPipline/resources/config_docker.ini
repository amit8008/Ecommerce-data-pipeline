[conf]
path = /tmp/airflow_kafka/

[api]
base_url = https://api.example.com
timeout = 10

[logging]
level = DEBUG
dir = /tmp/airflow_kafka/log

[data]
dir = /tmp/airflow_kafka/data/

[kafka]
bootstrap_server = localhost:9092
seller_topic = Ecommerce-seller_events
order_topic = Ecommerce-order_events

[database]
host = "localhost"
port = 5432
user = "myuser"
password = "mypassword"
database = "mydb"